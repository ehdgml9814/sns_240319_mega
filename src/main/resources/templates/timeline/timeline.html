<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="contents-box">
		<!-- 글쓰기 영역(로그인 된 사람만 보임) -->
		<div th:if="${session.userId != null}" class="write-box border rounded m-3">
			<textarea id="writeTextArea" placeholder="내용을 입력해주세요" class="w-100 border-0"></textarea>
			
			<div class="d-flex justify-content-between">
				<div class="file-upload d-flex">
					<!-- file 태그를 숨겨두고 이미지를 클릭하면 파일을 클릭한 것과 같은 효과를 준다.(이벤트로 잡기) -->
					<input type="file" id="file" accept=".jpg, .png, .gif" class="d-none">
				
					<!-- 이미지에 마우스 올리면 마우스 커서가 link로 변경 -->
					<a href="#" id="fileUploadBtn"><img width="35" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-image-512.png"></a>
					
					<!-- 숨겨진 파일 이름 -->
					<div id="fileName" class="ml-2"></div>
				</div>
				<button id="writeBtn" class="btn btn-info">게시</button>
			</div>
		</div>
		
		<!-- 타임라인 영역 -->
		<div class="timeline-box my-5">
			
			<!-- 글(카드) 반복 -->
			<div th:each="post : ${postList}" class="card border rounded mt-3">
				<!-- 글쓴이, 더보기(삭제) -->
				<div class="p-2 d-flex justify-content-between">
					<span class="font-weight-bold" th:text="${post.userId}">글쓴이</span>
					
					<!-- 더보기 ...(로그인 된 사람과 글쓴이 정보 일치할 때 보이게) -->
					<a th:if="${session.userId == post.userId}" href="#" class="more-btn">
						<img src="https://www.iconninja.com/files/860/824/939/more-icon.png" width="30">
					</a>
				</div>
				
				<!-- 본문 이미지 -->
				<div class="card-img">
					<img th:src="${post.imagePath}" class="w-100" alt="본문 이미지">
				</div>
				
				<!-- 좋아요 -->
				<div class="card-like m-3">
					<img src="https://www.iconninja.com/files/214/518/441/heart-icon.png" width="18" height="18" alt="empty heart">
					<span th:text="|좋아요 13개|"></span>
				</div>
				
				<!-- 글 -->
				<div class="card-post m-3">
					<span class="font-weight-bold" th:text="${post.userId}">글쓴이</span>
					<span th:text="${post.content}">글 내용입니다!!!!</span>
				</div>
				
				<!-- 댓글 제목 -->
				<div class="card-comment-title border-bottom">
					<div class="font-weight-bold ml-3 mb-1">댓글</div>
				</div>
				
				<!-- 댓글 목록 -->
				<div class="card-comment-list m-2">
					<!-- 댓글들 -->
					<div class="card-comment m-1">
						<span class="font-weight-bold">댓글쓰니</span>
						<span>댓글 내용임</span>
						
						<!-- 댓글 삭제(자신의 댓글만 가능) -->
						<a href="#" class="comment-del-btn">
							<img src="https://www.iconninja.com/files/603/22/506/x-icon.png" width="10" height="10">
						</a>
					</div>
					
					<!-- 댓글 쓰기 -->
					<div class="comment-write d-flex border-top mt-2">
						<input type="text" class="comment-input form-control border-0 mr-2" placeholder="댓글 달기">
						<button type="button" class="comment-btn btn btn-light">게시</button>
					</div>
				</div> <!-- 댓글 끝 -->
			</div> <!-- 카드 끝 -->
		</div> <!-- 타임라인 박스 끝 -->
	</div>
</section>

<th:block layout:fragment="script">
    <script>
		$(document).ready(function() {
			$("#fileUploadBtn").on('click', function(e) {
				e.preventDefault(); // 위로 올라가는 현상 방지
				// alert("클릭");
				$("#file").click(); // input type="file" 클릭한것과 동일한 효과
			});
			
			// 이미지 파일이 선택될 때 + 유효성 체크, 파일 이름 나타내기
			$("#file").on('change', function(e) {
				// 파일을 선택하지 않고 취소를 눌렀을 때(파일이 비워지므로 name을 갖고 올 수 없음)
				let file = e.target.files[0]; // 취소 시 null 
				if (file == null) {
					$("#file").val("");
					$("#fileName").text("");
					return;
				}
				
				// alert("이미지 선택");
				let fileName = e.target.files[0].name; // e.target - change로 잡은 것
				// leaf-8867169_1280.jpg
				console.log(fileName);
				
				// 1. 확장자 validation
				let ext = fileName.split(".").pop().toLowerCase();
				console.log(ext);
				
				if (ext != "jpg" && ext != "gif" && ext != "png") {
					alert("이미지 파일만 업로드 할 수 있습니다.");
					// file에 선택된 진짜 파일과 텍스트로 써진 파일 이름 전부 초기화해야함
					$("#file").val(""); // 파일 초기화
					$("#fileName").text(""); // 텍스트 파일명 초기화
					return;
				}
				
				// 2. 파일명 나타내기
				$("#fileName").text(fileName);
			});
			
			$("#writeBtn").on('click', function() {
				// alert("글쓰기");
				let content = $("#writeTextArea").val();
				let file = $("#file").val();
				if (file == "") {
					alert("파일을 업로드 해주세요");
					return;
				}
				
				// 파일 유효성 검사
				let ext = file.split(".").pop();
				if (ext != "jpg" && ext != "gif" && ext != "png") {
					alert("이미지 파일만 업로드 할 수 있습니다.");
					$("#file").val("");
					return;
				}
				
				let formData = new FormData();
				/* if (content) {
					formData.append("content", content);
				} */
				formData.append("content", content);
				formData.append("file", $("#file")[0].files[0]);
				
				// AJAX
				$.ajax({
					// request
					type:"post"
					, url:"/post/create"
					, data:formData
					, enctype:"multipart/form-data"
					, processData:false
					, contentType:false
					
					// response
					, success:function(data) {
						if (data.code == 200) {
							location.reload();
						} else  if (data.code == 403) {
							alert(data.error_message);
							location.href = "/user/sign-in-view";
						} else {
							alert(data.error_message);
						}
					}
					, error:function(error) {
						alert("글 저장에 실패했습니다.");
					}
				});
			});
			
			
		});
    </script>
</th:block>
